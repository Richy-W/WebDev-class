<!----------------------js validate---------------->

<script>
	function validateForm() {
		// Validate for nights values less then 1
		if (document.forms[0].myNights.value < 1){
			alert("Nights must be 1 or greater.");
			return false;
		} //end if

		// Validate for nights greater then 14
		if (document.forms[0].myNights.value > 14){
			alert("Nights must be 14 or more.");
			return false;
		}
		return true;
	}
</script>

<main>
	<h2>Reservations at Pacific trails</h2>
	<h3>Contact Us</h3>
	<p>Required information is marked with an asterisk (*).</p>
<!------------------form----------------------->
	<form method="post" onsubmit="return validateForm();" action="http://webdevbasics.net/scripts/pacific.php" id="myReservations" name="myReservations">
		<label for="myFName">*First Name:</label>
			<input type="text" id="myFName" name="myFName" accesskey="F" tabindex="1" class="required">

		<label for="myLName">*Last Name:</label>
			<input type="text" id="myLName" name="myLName" accesskey="L" tabindex="2" class="required">

		<label for="myEmail">*Email:</label>
			<input type="email" id="myEmail" name="myEmail" accesskey="E" tabindex="3" class="required email">

		<label for="myPhone">Phone:</label>
			<input type="tel" id="myPhone" name="myPhone" accesskey="P" tabindex="4">

		<label for="myArrival">*Arrival:<span class="formDate">(mm/dd/yyyy)</span></label>
			<input type="date" name="myArrival" id="myArrival" accesskey="A" tabindex="5" class="required date">

		<label for="myNights">*Nights:</label>
			<input type="number" name="myNights" id="myNights" accesskey="N" tabindex="6">

		<label for="myComments">Comments</label>
			<textarea name="myComments" id="myComments" rows="2" cols="20" accesskey="C" tabindex="7"></textarea>

	<!----------------------form buttons-------------------------->		

		<input type="submit" name="mySubmit" id="mySubmit" accesskey="S" tabindex="8" class="printHidden" value="Submit Form">
